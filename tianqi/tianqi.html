<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_838070_okhiww1hjb.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/zong.css">
    <link rel="stylesheet" href="css/tianqi.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/tianqi.js"></script>
</head>
<body>
      <header>
          <div class="left">
              <h2>腾讯天气</h2>
          </div>
          <div class="right">
              <img src="img/top1.png" alt="" class="one">
              <span>|</span>
              <img src="img/top2.png" alt="" class="two">
          </div>
      </header>



      <div class="banner">
        <div class="topbox">
          <div class="city">
              <i class="iconfont icon-dizhi"></i>
              <div class="cityname">运城</div>
          </div>
        </div>
          <div class="quality">
              <h4>空气质量</h4>
              <h3>轻度污染</h3>
          </div>
          <div class="con">
              <h1 class="temperature"><span>0</span>℃</h1>
              <h2 class="weather">晴</h2>
              <h3 class="humidity">湿度 <span>25</span>%</h3>
          </div>
          <p>天冷了，注意保暖~</p>
      </div>




       <div class="top">
          <div class="today">
              <div class="left">
                  <h3>今天</h3>
                  <h4>晴转多云</h4>
              </div>
              <div class="right">
                  <h5><span1>2</span1>/<span2>2</span2>℃</h5>
                  <img src="img/0.png" alt="">
              </div>
          </div>
           <span></span>
          <div class="tomorrow">
              <div class="left">
                  <h3>明天</h3>
                  <h4>晴</h4>
              </div>
              <div class="right">
                  <h5><span1>2</span1>/<span2>2</span2>℃</h5>
                  <img src="img/0.png" alt="">
              </div>
          </div>
       </div>




        <div class="center">
            <ul>
            </ul>
        </div>



        <div class="bottom">
            <ul>
            </ul>
        </div>
</body>
</html>
